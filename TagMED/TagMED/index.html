<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagMED</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagenes/Logo.png" type="image/x-icon">
</head>
<body>
    <div class="contenido">
        <menu>
            <div class="logo">
                <img src="imagenes/Logo.png" onclick alt="Logo TagMED">
                <h1>Bienvenido a TagMED</h1>
            </div>
        </menu>
        <div class="bienvenido">
            <p>¿Quién eres?</p>
        </div>
        <div class="etiquetas">
            <button class="usuario-noregistrado" onclick=location.href='Invitado.html'>
                <img src="imagenes/Invitado.png" alt="invitado">
            </button>
            <button class="usuario-registrado" onclick="location.href='Registrado.html'">
                <img src="imagenes/Registrado.png" onclick="iniciar-sesion" alt="registrado">
            </button>
            <button class="marca" onclick="location.href='marca.html'">
                <img src="imagenes/Marca.png" alt="Marca">
            </button>
        </div>
        <div>
            <button class="chat-bot">
                <img src="imagenes/Chat.png" alt="Chat Bot">
            </button>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-izq">
            <h2>TagMED</h2>
            <h3>Todos los derechos reservados ®</h3>
        </div>
        <button class="footer-der" id="administrador">
            <p>Administración</p>
        </button>
    </footer>
    <script src="invitado.js"></script>
</body>
</html>
