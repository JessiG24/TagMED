<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagMED</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagenes/Logo.png" type="image/x-icon">
    
</head>
<body>
    <div class="contenido">
        <menu>
            <div class="logo">
                <img src="imagenes/Logo.png" onclick alt="Logo TagMED">
                <h1 class="bienvenido-tagmed">Bienvenido a TagMED</h1>
            </div>

        </menu>
        <div class="bienvenido">
            <h1>¿Quién eres?</h1>
        </div>
        <div class="etiquetas">
            <button class="usuario-noregistrado" onclick=location.href='Invitado.html'>
                <img src="imagenes/Invitado.png" alt="invitado">
            </button>
            <button class="usuario-registrado" onclick="location.href='Registrado.html'">
                <img src="imagenes/Registrado.png" onclick="iniciar-sesion" alt="registrado">
            </button>
            <button class="marca" onclick="location.href='marca.html'">
                <img src="imagenes/Marca.png" alt="Marca">
            </button>
        </div>
        <div>
            <button class="chat-bot">
                <img src="imagenes/Chat.png" alt="Chat Bot">
            </button>
        </div>
    </div>
    <div class="modal-chat" id="modalChat">
    <div class="chat-box">
        <button class="cerrar-chat" id="cerrarChat">✖</button>
        <div class="chat-contenido" id="chatContenido">
        <div class="mensaje bot">Bienvenido a TagMED, ¿en qué puedo ayudarte hoy?<br>Escribe <strong>1</strong> si eres usuario, <strong>2</strong> si eres marca.</div>
        </div>
        <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Escribe aquí..." autocomplete="off" />
        <button id="enviarChat">Enviar</button>
        </div>
    </div>
    </div>
    <footer class="footer">
        <div class="footer-izq">
            <h2>TagMED</h2>
            <h3>Todos los derechos reservados ®</h3>
        </div>
        <button class="footer-der" id="administrador">
            <p>Administración</p>
        </button">
    </footer>
    <script src="script.js"></script>
</body>
</html>
